<div class="fixed inset-0 w-full h-full -z-10 overflow-hidden">
  <!-- Background gradiente -->
  <div
    class="absolute inset-0 opacity-90"
    [ngStyle]="{
      background: currentColors.primary
    }"
  ></div>

  <!-- Canvas para animação -->
  <canvas
    #animationCanvas
    class="absolute inset-0 w-full h-full"
    [ngStyle]="{ mixBlendMode: 'screen' }"
  ></canvas>

  <!-- Controle de tema (apenas para demonstração) -->
  <button
    (click)="setIsDarkMode(!isDarkMode)"
    class="fixed top-4 right-4 z-50 px-4 py-2 rounded-lg bg-white/10 backdrop-blur-sm border border-white/20 text-white hover:bg-white/20 transition-colors"
  >
    {{ isDarkMode ? '☀️ Light' : '🌙 Dark' }}
  </button>

  <!-- Exemplo de conteúdo hero -->
  <div
    class="relative z-10 flex items-center justify-center min-h-screen p-8"
  >
    <div class="text-center max-w-4xl flex flex-col items-center gap-y-8">
      <h1
        class="text-6xl md:text-8xl font-bold bg-gradient-to-r from-white via-gray-200 to-white bg-clip-text text-transparent"
        [ngStyle]="{
          textShadow: '0 0 30px ' + currentColors.accent + '50'
        }"
      >
        AI Agents
      </h1>
      <p
        class="text-xl md:text-2xl opacity-90 max-w-2xl"
        [ngStyle]="{
          color: currentColors.secondary
        }"
      >
        Transformando o futuro com inteligência artificial
      </p>
      <button
        class="px-10 py-5 rounded-lg font-semibold text-white backdrop-blur-sm border transition-all duration-300 hover:scale-105"
        [ngStyle]="{
          backgroundColor: currentColors.accent + 'CC',
          borderColor: currentColors.accent,
          boxShadow: '0 0 30px ' + currentColors.accent + '50'
        }"
      >
        Descobrir Mais
      </button>
    </div>
  </div>
</div>
