<div
  class="fixed inset-0 w-full h-full -z-10 overflow-hidden"
  [class.dark-theme]="isDarkMode"
  [class.light-theme]="!isDarkMode"
>
  <!-- Background gradiente -->
  <div
    class="absolute inset-0 opacity-90"
    style="background: var(--primary)"
  ></div>

  <!-- Canvas para animação -->
  <canvas
    #animationCanvas
    class="absolute inset-0 w-full h-full"
    [ngStyle]="{ mixBlendMode: 'screen' }"
  ></canvas>

  <!-- Controle de tema (apenas para demonstração) -->
  <button
    (click)="setIsDarkMode(!isDarkMode)"
    class="fixed top-4 right-4 z-50 px-4 py-2 rounded-lg bg-white/10 backdrop-blur-sm border border-white/20 text-white hover:bg-white/20 transition-colors"
  >
    {{ isDarkMode ? '☀️ Light' : '🌙 Dark' }}
  </button>

  <!-- Exemplo de conteúdo hero -->
  <div
    class="relative z-10 flex items-center justify-center min-h-screen p-8"
  >
    <div class="text-center max-w-4xl flex flex-col items-center gap-y-8">
      <h1
        class="text-6xl md:text-8xl font-bold"
        style="color: var(--secondary); text-shadow: 0 0 30px var(--accent)"
      >
        AI Agents
      </h1>
      <p
        class="text-xl md:text-2xl opacity-90 max-w-2xl"
        style="color: var(--secondary)"
      >
        Transformando o futuro com inteligência artificial
      </p>
      <button
        class="px-10 py-5 rounded-lg font-semibold backdrop-blur-sm border transition-all duration-300 hover:scale-105"
        style="background-color: var(--accent); border-color: var(--accent); box-shadow: 0 0 30px var(--accent); color: var(--primary)"
      >
        Descobrir Mais
      </button>
    </div>
  </div>
</div>
